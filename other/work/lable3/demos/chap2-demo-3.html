<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Tessellation </title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch02/triangle.js"></script>
</head>

<body>
    请输入左边剖分的层次(0-7)：<input type="text" id="leftCount" />
    <input type="submit" onclick="submit1()" />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    请输入右边边剖分的层次(0-7)：<input type="text" id="rightCount" />
    <input type="submit" onclick="submit2()" />
    <h2>Triangle Tessellation</h2>
    <table>
		<tr>
		    <td width="50%"> 
		        <h2>level1</h2>
		    </td>
		    <td width="50%">
		         <h2>level2</h2>
		    </td>
		</tr>
        <tr>
            <td>
                <canvas id="gl-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
            </td>
            <td>
                <canvas id="gl-canvas2" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
            </td>
        </tr>
    </table>
</body>

</html>
